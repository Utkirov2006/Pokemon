<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="./style/style.css">
   <title>Pokemon</title>
</head>

<body>

   <div class="main">
      <img src="./img/Logo.png" class="logo d-flex mx-auto py-4  w-xl-auto">



      <div class="container">

         <div class="row m-2">

            <div class="w-100 d-block d-xl-flex justify-content-evenly">
               <select class="form-selects my-3 m-xl-0" aria-label="Default select example">
                  <option value="">Grass</option>
                  <option value="Fire">Fire</option>
                  <option value="Water">Water</option>
                  <option value="Bug">Bug</option>
                  <option value="Lamb">Lamb</option>
                  <option value="Flying">Flying</option>
                  <option value="Poison">Poison</option>
                  <option value="Normal">Normal</option>
                  <option value="Electric">Electric</option>
                  <option value="Nidoran">Nidoran</option>

               </select>

               <div class="input-box p-1 p-xl-0 d-flex justify-content-between align-items-center">
                  <input type="text" placeholder="Search">
                  <span><i class="fas fa-search"></i></span>
               </div>

               <select class="form-selects my-3 m-xl-0" aria-label="Default select example">
                  <option value="">Aa-Zz</option>
                  <option value="Fire">Aa-Bb</option>
                  <option value="Water">Zz-Aa</option>
               </select>

               <button type="button" class="btn btn-light">Button</button>
            </div>

         </div>


         <div class="row m-2">
            <div class="wrapper  d-flex flex-wrap p-5">

            </div>
         </div>
      </div>


   </div>




</body>
<script src="./db.js"></script>
<script src="./plugin.js"></script>
<script src="./index.js"></script>

</html>
